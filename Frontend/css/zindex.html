<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        border: 2px solid yellow;
        height: 600px;
        width: 400px;
        position: relative;
    }
    
    p {
        position: absolute;
        z-index: -1;
    }
</style>

<body>
    <h1>this is a zindex class in css</h1>
    <div class="container">
        <p>this is the image</p>
        <img src="photo1.jpg " alt="load nhi ho rhi " height="400 " width="400 ">
    </div>
</body>

</html>
