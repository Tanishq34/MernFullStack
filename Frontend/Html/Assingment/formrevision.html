<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>REGISTRATION FORM</h1>
        <div>
            <label for="prefix">Prefix</label>
            <input type="text" id="prefix">
        </div>
        <br>
        <div>
            <label for="fname">Name</label>
            <input type="text" id="fname" placeholder="First Name">
            <input type="text" id="lname" placeholder="Last Name">
        </div>
        <br>
        <div>
            <label for="prenoun">Prefered Pronoun</label>
            <input type="text" id="prenoun">
        </div>
        <br>
        <div>
            <label for="ename">Email</label>
            <input type="email" id="ename" placeholder="simple@gmail.com">
        </div>
        <br>
        <div>
            <label for="phone">Work phone</label>
            <input type="tel" id="phone">
        </div>
        <br>
        <div>
            <label for="cell">CEll Phone</label>
            <input type="tel" id="cell">
        </div>
        <br>
        <div>
            <label for="job">Job Title</label>
            <input type="text" id="job">
        </div>
        <br>
        <div>
            <label for="company">Company</label>
            <input type="text" id="company">
        </div>
        <br>
        <div>
            <label for="comAdd">Company Address</label>
            <input type="text" id="comAdd">
        </div>
        <br>
        <div>
            <label for="comweb">Company website</label>
            <input type="text" id="comweb">
        </div>
        <br>
        <div>
            <label for="Discription">Company Discription</label>
            <br>
            <textarea name="" id=""></textarea>
        </div>
        <div>
            <p>What type of course do you like?</p>
            <input type="radio" id="Fsd" name="course12" checked>
            <label for="Fsd">FSD</label>
            <br>
            <input type="radio" id="ds" name="course12">
            <label for="ds">Ds</label>
            <br>
            <input type="radio" id="other" name="course12">
            <label for="other">Others</label>


        </div>
        <div>
            <p>What type of course do you like?</p>
            <input type="checkbox" id="Fsd" name="course12" checked>
            <label for="Fsd">FSD</label>
            <br>
            <input type="checkbox" id="ds" name="course12">
            <label for="ds">Ds</label>
            <br>
            <input type="checkbox" id="other" name="course12">
            <label for="other">Others</label>


        </div>
    </form>
</body>

</html>
