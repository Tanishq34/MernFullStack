<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,
    th,
    td {
        border: 1px solid black;
    }
    
    th {
        background-color: aqua;
    }
</style>

<body>
    <table>
        <tr>
            <th>Device</th>
            <th>Brand</th>
            <th colspan="2">Specification</th>

        </tr>
        <tr>
            <td rowspan="3">Smartphones</td>
            <td rowspan="3">Apple</td>
            <th style="background-color: gold;">Model</th>
            <th style="background-color: gold;">Storage</th>
        </tr>
        <tr>
            <td>iPhone 12 pro</td>
            <td>256 GB</td>
        </tr>
        <tr>
            <td>iPhone SE</td>
            <td>128 GB</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>HP</td>
            <td colspan="2">15.6"Display</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td colspan="2">10.5"Display</td>
        </tr>
    </table>
</body>

</html>
