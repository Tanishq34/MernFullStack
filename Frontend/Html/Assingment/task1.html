    table,
    th,
    td {
        border: 1px solid;
        border-collapse: collapse;
    }

        font-style: italic;
        font-size: small;
        align-content: center;
    }
</style>

        <tr>

            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>width</th>
        </tr>
        <tr>
            <th>males</th>

            <td>0.003</td>
            <td>40%</td>

        </tr>
        <tr>
            <th>Females</th>

    </table>
