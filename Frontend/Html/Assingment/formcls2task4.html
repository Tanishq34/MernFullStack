<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Employee Application</h1>
        <p>Please complete the form below to apply for a position with us</p><br>
        <div>
            <label for="fn">Full Name *</label>
            <input style="margin-left: 40px;" type="text" name="fn" id="fn" placeholder="first">
            <input type="text" name="fn" id="fn" placeholder="last ">
        </div><br>
        <div>
            <label for="email">Email*</label>
            <input style="margin-left: 70px;" type="email" name="email" id="email" placeholder="ex:myname@example">
        </div><br>
        <div>
            <label for="pn">Phone Number*</label>
            <input style="margin-left: 12px;" type="number" name="pn" id="pn" placeholder="Area Code">
            <input type="number" name="pn" id="pn" placeholder="Phone Number ">

        </div><br>
        <div>
            <label for="add">Address</label>
            <input style="margin-left: 60px; padding-left: 178px;" type="text" name="add" id="add" placeholder="Street Address"><br><br>
            <input style="margin-left: 115px; padding-left: 178px; " type="text" name="add" id="add" placeholder="Street Address Line 2"><br><br>
            <input style="margin-left: 115px;" type="text" name="add" id="add" placeholder="City">
            <input type="text" name="add" id="add" placeholder="Region"><br><br>
            <input style="margin-left: 115px;" type="number" name="add" id="add" placeholder="Pincode">
            <input type="text" name="add" id="add" placeholder="Romania">
        </div><br>
        <div>
            <label for="pos">Applying for <br>Position*</label>
            <input style="margin-left: 70px;" type="text" name="pos" id="pos">
        </div><br>
        <div>
            <label for="wcu">When can you start*</label>
            <input type="text" name="wcu" id="wcu">
        </div><br>
        <div>
            <label for="cl">Cover Letter</label>
            <input type="file" name="cl" id="cl">
        </div><br>
        <div>
            <label for="up">Upload Resume *</label>
            <input type="file" name="up" id="up">
        </div><br>
        <div>
            <label for="message">Enter the message <br> as it's shown</label>
            <input style="margin-left: 40px; padding-bottom: 20px;" type="text" name="message" id="message">
        </div><br>

        <input style="margin-left: 150px;" type="submit" name="" id="">
        <button>clear form</button>
    </form>
</body>

</html>
