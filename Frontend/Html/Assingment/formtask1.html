<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>

        <label for="fname">First Name :</label>
        <input type="text" id="fname" placeholder="enter your first name">

        <input type="text" id="ename" placeholder="enter email">

            <label for="epass">Enter Password :</label>

        <label for="econ">Confirm Password :</label>

        <label for="eage">Enter Age :</label>

        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
