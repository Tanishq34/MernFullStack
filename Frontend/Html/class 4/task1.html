<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table 1</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            /* border-collapse: collapse; */
        }
    </style>
</head>

<body>

            <th>level 1</th>

            <th>level 3</th>
            <th>Info</th>

        <tr>

        </tr>
        <tr>
            <td>App Memory</td>
            <td>foo</td>
        </tr>

        <tr>
            <td>App Test</td>
            <td>bar</td>
        </tr>

        <tr>
            <td>System Env2</td>
            <td>App Test</td>
            <td>bar</td>
        </tr>


        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2"> Memory Test</td>
            <td> Function</td>
            <td>Foo</td>
        </tr>
        <tr>
            <td>App Test</td>

</html>
